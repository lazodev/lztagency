<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" className="w-full h-full">
        <circle cx="100" cy="100" r="30" fill="blue" />
        <text x="90" y="105" fontSize="20" fill="white" fontFamily="Arial">F</text>

        <circle cx="100" cy="300" r="30" fill="skyblue" />
        <text x="90" y="305" fontSize="20" fill="white" fontFamily="Arial">T</text>

        <circle cx="500" cy="100" r="30" fill="purple" />
        <text x="490" y="105" fontSize="20" fill="white" fontFamily="Arial">I</text>

        <line x1="100" y1="100" x2="300" y2="200" stroke="black" strokeWidth="2" strokeDasharray="5,5">
          <animate attributeName="x2" from="100" to="300" dur="2s" begin="0s" repeatCount="indefinite" />
          <animate attributeName="y2" from="100" to="200" dur="2s" begin="0s" repeatCount="indefinite" />
        </line>

        <line x1="100" y1="300" x2="300" y2="200" stroke="black" strokeWidth="2" strokeDasharray="5,5">
          <animate attributeName="x2" from="100" to="300" dur="2s" begin="0.5s" repeatCount="indefinite" />
          <animate attributeName="y2" from="300" to="200" dur="2s" begin="0.5s" repeatCount="indefinite" />
        </line>

        <line x1="500" y1="100" x2="300" y2="200" stroke="black" strokeWidth="2" strokeDasharray="5,5">
          <animate attributeName="x2" from="500" to="300" dur="2s" begin="1s" repeatCount="indefinite" />
          <animate attributeName="y2" from="100" to="200" dur="2s" begin="1s" repeatCount="indefinite" />
        </line>

        <circle cx="300" cy="200" r="40" fill="orange" />
        <text x="275" y="205" fontSize="20" fill="white" fontFamily="Arial">loja</text>
      </svg>

      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" className="w-full h-full">
        <circle cx="200" cy="200" r="30" fill="orange">
          <animate attributeName="r" from="30" to="50" dur="2s" begin="0s" repeatCount="indefinite" />
        </circle>

        <circle cx="120" cy="200" r="10" fill="blue">
          <animate attributeName="cx" from="120" to="200" dur="3s" keyTimes="0;0.5;1" keySplines="0.25 0.25 0.75 0.75" repeatCount="indefinite" />
          <animate attributeName="cy" from="200" to="120" dur="3s" keyTimes="0;0.5;1" keySplines="0.25 0.25 0.75 0.75" repeatCount="indefinite" />
        </circle>

        <circle cx="280" cy="200" r="10" fill="green">
          <animate attributeName="cx" from="280" to="200" dur="3s" keyTimes="0;0.5;1" keySplines="0.25 0.25 0.75 0.75" repeatCount="indefinite" />
          <animate attributeName="cy" from="200" to="280" dur="3s" keyTimes="0;0.5;1" keySplines="0.25 0.25 0.75 0.75" repeatCount="indefinite" />
        </circle>

        <circle cx="200" cy="120" r="10" fill="red">
          <animate attributeName="cx" from="200" to="280" dur="3s" keyTimes="0;0.5;1" keySplines="0.25 0.25 0.75 0.75" repeatCount="indefinite" />
          <animate attributeName="cy" from="120" to="200" dur="3s" keyTimes="0;0.5;1" keySplines="0.25 0.25 0.75 0.75" repeatCount="indefinite" />
        </circle>

        <circle cx="200" cy="280" r="10" fill="purple">
          <animate attributeName="cx" from="200" to="120" dur="3s" keyTimes="0;0.5;1" keySplines="0.25 0.25 0.75 0.75" repeatCount="indefinite" />
          <animate attributeName="cy" from="280" to="200" dur="3s" keyTimes="0;0.5;1" keySplines="0.25 0.25 0.75 0.75" repeatCount="indefinite" />
        </circle>
      </svg>

      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" className="w-full h-full">
        <defs>
          <linearGradient id="blueLight" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style={{ stopColor: 'rgba(0, 0, 255, 0)', stopOpacity: 1 }} />
            <stop offset="100%" style={{ stopColor: 'rgba(0, 0, 255, 1)', stopOpacity: 1 }} />
          </linearGradient>
          <mask id="mask" x="0" y="0" width="400" height="400">
            <rect width="100%" height="100%" fill="white" />
            <circle cx="200" cy="200" r="30" fill="black" />
          </mask>
        </defs>

        <rect x="170" y="170" width="60" height="60" fill="orange">
          <animate
            attributeName="x"
            from="170"
            to="50"
            dur="2s"
            repeatCount="indefinite"
            keyTimes="0;0.5;1"
            values="170;50;350;170"
          />
          <animate
            attributeName="y"
            from="170"
            to="50"
            dur="2s"
            repeatCount="indefinite"
            keyTimes="0;0.5;1"
            values="170;50;350;170"
          />
        </rect>

        <path
          d="M50,100 C100,50 150,50 200,200"
          stroke="url(#blueLight)"
          strokeDasharray="4"
          strokeWidth="0.2"
          fill="none"
          strokeLinecap="round"
        />
        <path
          d="M350,100 C300,50 250,50 200,200"
          stroke="url(#blueLight)"
          strokeDasharray="4"
          strokeWidth="0.2"
          fill="none"
          strokeLinecap="round"
        />
        <path
          d="M50,300 C100,350 150,350 200,200"
          stroke="url(#blueLight)"
          strokeDasharray="4"
          strokeWidth="0.2"
          fill="none"
          strokeLinecap="round"
        />

        <rect x="40" y="90" width="20" height="20" fill="blue" />
        <rect x="330" y="90" width="20" height="20" fill="green" />
        <rect x="40" y="290" width="20" height="20" fill="red" />
      </svg>